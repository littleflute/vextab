</head>


<body>

<script>
var s0 = '<a target="_blank" href="https://github.com/littleflute/vextab/edit/master/tests/blclassTest.html"> V0.0.122 </a>';
var s = '<canvas id="boo"></canvas>';
s += '<div id="error"></div>';
 

var d = blo0.blMDiv(document.body,"id_blClassDiv_4_wrap1",s0,10,10,500,200,"gold");
var d1 = blo0.blDiv(d,"id_div_4_vextab",s,"gray");
 
var dt = blo0.blMDiv(document.body,"id_blClassDiv_4_wrap2",s0,800,10,500,200,"brown");

var dt1 = blo0.blDiv(dt,"id_div_4_ta",s,"lightblue");
 
var txt = "options scale=1.0 space=20 tab-stems=true";
txt += "stave-distance=40";
var ta = blo0.blTextarea(dt1,"blahxd",txt,blColor[4]);ta.style.width="100%",ta.style.height="200px";
 
</script>
<script>
 
        
    // Load VexTab module.
    
vextab = VexTabDiv;

    $(function() {
      VexTab = vextab.VexTab;
      Artist = vextab.Artist;
      Renderer = Vex.Flow.Renderer;

      Artist.DEBUG = true;
      VexTab.DEBUG = false;

      // Create VexFlow Renderer from canvas element with id #boo
      renderer = new Renderer($('#boo')[0], Renderer.Backends.CANVAS);


      // Initialize VexTab artist and parser.
      artist = new Artist(10, 10, 600, {scale: 0.8});

      vextab = new VexTab(artist);


      function render() {

        try {

          vextab.reset();

          artist.reset();

          vextab.parse($("#blah").val());

          artist.render(renderer);

          $("#error").text("");

        } catch (e) {

          console.log(e);

          $("#error").html(e.message.replace(/[\n]/g, '<br/>'));

        }

      }


      $("#blah").keyup(_.throttle(render, 250));

      render();

    });
  
</script>


</body>

</html>
